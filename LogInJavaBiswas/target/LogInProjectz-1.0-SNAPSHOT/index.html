<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="wrapper">
                <div class="admin">
                    <img src="female.png" alt="">
                </div>
                <h3 class="heading">
                    welcome back
                </h3>
                <form action="find" method="post">
                    <div class="form-block">
                        <label>username:</label>
                        <input type="text" placeholder="username" class="form-style" required name="username">
                    </div>
                    <div class="form-block">
                        <label>password:</label>
                        <input type="password" placeholder="password" class="form-style" required name="password">
                    </div>
                    <div class="form-block">
                        <button type="submit" class="login-button">log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
